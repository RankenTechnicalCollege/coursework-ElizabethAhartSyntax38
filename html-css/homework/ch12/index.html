<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1 class="text-center mb-4">Order Form</h1>
        <form id="order-form" method="get">
            <!--contact information-->
            <fieldset class="mb-4 border border-primary rounded p-3">
            <legend class="text-primary float-none w-auto p-3">contact Information</legend>

            <div class="row mb-3">
            <div class="col-md-6">
                <label for="given-name" class="form-label">Given Name</label>
                <input type="text" class="form-control" id="given-name" name="given-name" required>
            </div>

            <div class="col-md-6">
                <label for="family-name" class="form-label">Family Name</label>
                <input type="text" class="form-control" id="family-name" name="family-name" autocomplete="family-name" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" autocomplete="tel" required>
                 </div>

                 <div class="row mb-3">
                    <div class="col-md-6">
                    <label for="email" class="form-control">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" autocomplete="email" required>
                 </div>
                 </div>
                 <div class="col-md-6">
                    <label for="confirm-email" class="form-label">Confirm email</label>
                    <input type="email" class="form-control" id="confirm-email" name="confirm-email" autocomplete="email" required>
                </div>
                </div>
                </fieldset>
                  <!--account credentials-->
                  <fieldset class="mb-4">
                    <legend>Account credentials</legend>
                    <div class="row mb-3">
                        <div class="col-md-">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" autocomplete="new-password" required>
                        </div>
                        <div class="col-md-6">
                            <label for="confim-password" class="form-label">Confirm-Password</label>
                            <input type="password" class="form-control" name="confirm-password" autocomplete="new-password" required>
                        </div>
                    </div>
                  </fieldset>
                  <!--payment information-->
                  <fieldset class="mb-4">
                    <legend>payment information</legend>

                    <div class="mb-3">
                        <label for="credit-card" class="form-label">credit-card-number</label>
                        <input type="text" class="form-label" id="credit-card" name="credit-card" autocomplete="cc-number" required>
                    </div>
                    <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="expiration" class="form-label">expiration Date (MM/YY)</label>
                        <input type="text" class="form-control" id="expiration" name="expiration" placeholder="MM/YY" autocomplete="cc-exp" required>
                    </div>
                    <div class="col-md-6">
                        <label for="csc" class="form-label">Csc code</label>
                        <input type="text" class="form-control" id="csc" name="csc" autocomplete="cc-csc" required>
                    </div>
                    </div>
                    </fieldset>
                    <!--billing address-->
                    <fieldset class="mb-4">
                        <legend>Billing Address</legend>

                        <div class="mb-3">
                            <label for="Billing-street" class="form-label">Street Address</label>
                            <input type="text" class="form-control" id="Billing-address2" name="Billing-street" autocomplete="billing address-line1" required>
                        </div>
                         <div class="mb-3">
                            <label for="Billing-address2" class="form-label">Address line2 (Apt, studio,floor)</label>
                            <input type="text" class="form-control" id="Billing-street" name="Billing-address2" autocomplete="billing address-line2" required>
                        </div>
                          <div class="mb-3">
                            <label for="Billing-city" class="form-label">city</label>
                            <input type="text" class="form-control" id="Billing-city" name="Billing-city" autocomplete="billing address-level2" required>
                        </div>
                        <div class="row mb-3">
                        <div class="col-md-6">
                        <label for="billing-state" class="form-label">State</label>
                       <select class="form-select" id="billing-state" name="billing-state" autocomplete="Billing address-level1" required>
                        <option value="">Select a state</option><option value="MO">MO</option><option value="IL">IL</option>
                       </select>
                        </div>
                        <div class="col-mb-6">
                            <label for="Billing-zip" class="form-check-label">zip-code</label>
                            <input type="text" class="form-control" id="billing-zip" name="billing-zip" autocomplete="billing postal-code" required>
                        </div>
                        </div>

                    </fieldset>
                    <fieldset class="mb-4">
                        <legend>Shipping Address</legend>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="same-address" name="same-address">
                            <label class="form-check-label" for="same-address">Same as billing address?</label>
                        </div>
                        <div class="row mb-3">
                        <label for="Shipping-street" class="form-label">Street Address</label>
                        <input type="text" class="form-control" id="Shipping-street" name="Shipping-street" autocomplete="Shipping Address-line1" required>
                        </div>
                        <div class="mb-3">
                            <label for="shipping-address2" class="form-label">Address line2 (Apt, studio,floor)</label>
                            <input type="text" class="form-control" id="shipping-street" name="shipping-address2" autocomplete="shipping address-line2" required>
                        </div>
                         <div class="mb-3">
                            <label for="shipping-city" class="form-label">city</label>
                            <input type="text" class="form-control" id="shipping-city" name="shipping-city" autocomplete="shipping address-level2" required>
                        </div>
                         <div class="row mb-3">
                        <div class="col-md-6">
                        <label for="shipping-state" class="form-label">State</label>
                       <select class="form-select" id="shipping-state" name="shipping-state" autocomplete="shipping address-level1" required>
                        <option value="">Select a state</option><option value="MO">MO</option><option value="IL">IL</option>
                       </select>
                        </div>
                         <div class="col-mb-6">
                            <label for="shipping-zip" class="form-check-label">zip-code</label>
                            <input type="text" class="form-control" id="shipping-zip" name="shipping-zip" autocomplete="shipping postal-code" required>
                        </div>
                         </div>

                    <button class="btn btn-primary" type="submit">submit</button>
                  </fieldset>



        </form>



    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
